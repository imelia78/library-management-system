spring.application.name=BookProject-DEV
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
management.endpoints.web.exposure.include=health, info, metrics, http-exchanges
management.endpoint.health.show-components=when_authorized
management.info.env.enabled=true
management.info.process.enabled=true
management.info.os.enabled=true
# ---------------------------
# Logging properties
# ---------------------------
# default logging level
logging.level.root=INFO
# Logging level for classes
logging.level.com.example.BookProject=DEBUG
# SQL-queries logging (optional)
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE
# timestamps,level, message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %5p [%t] %c{1}:%L - %m%n
logging.file.name=logs/app.log
# Logs clean format
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %5p [%t] %c{1}:%L - %m%n


